<html>
<head>
    <title>
        Lists
    </title>
</head>
<body>
    <h1>this is order list</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h1>this is unordered list</h1>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <h1>this is description list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HTML is HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>CSS is Cascading Style Sheet</dd>
        <dt>JS</dt>
        <dd>JS is JavaScript</dd>
    </dl>
</body>
</html>
